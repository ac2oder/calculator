<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"> 
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script src="script.js"></script>
<title>Calculator</title>
</head>

<body>
<div class="wrapper">
	<div class="calc">
		<div class="screen">
			<div class="screenTop">
				16 x 16 x 4 =
			</div>
			<div class="screenBottom">
				1024
			</div>
		</div>
		<div class="keyboard">
			<div class="keyboardLeft">
				<div class="key">
				C
				</div>
				<div class="key">
				+/-
				</div>
				<div class="key">
				%
				</div>
				<div class="key">
				7
				</div>
				<div class="key">
				8
				</div>
				<div class="key">
				9
				</div>
				<div class="key">
				4
				</div>
				<div class="key">
				5
				</div>
				<div class="key">
				6
				</div>
				<div class="key">
				1
				</div>
				<div class="key">
				2
				</div>
				<div class="key">
				3
				</div>
				<div class="key">
				.
				</div>
				<div class="key">
				0
				</div>
			</div>
			<div class="keyboardRight">
				<div class="key">
				/
				</div>
				<div class="key">
				x
				</div>
				<div class="key">
				-
				</div>
				<div class="key">
				+
				</div>
				<div class="key">
				=
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
